# common commands
commands:
  verify-formatting:
    steps:
      - run:
          name: 'Verify formatting'
          command: |
            scripts/no-git-changes.sh
  configure-gpg:
    steps:
      - run:
          name: 'Configure GPG keys'
          command: |
            echo -e "$GPG_KEY" | gpg --batch --no-tty --import --yes
  nexus-deploy:
    steps:
      - run:
          name: 'Deploy Core Modules Sonatype'
          command: |
            mvn -nsu -s .circleci/settings.xml -P release -pl -:feign-benchmark -DskipTests=true deploy
  jdk11-build:
    steps:
      - run:
          name: 'Build JDK 11 Modules'
          command: |
            mvn -B -nsu -s ./travis/settings.xml -P java11 -pl :feign-java11 -am -DskipTests=true install
  jdk11-deploy:
    steps:
      - run:
          name: 'Deploy JDK 11 Modules to Sonatype'
          command: |
            mvn -B -nsu -s ./travis/settings.xml -P release,java11 -pl :feign-java11 -DskipTests=true deploy

# our job defaults
defaults: &defaults
  working_directory: ~/feign
  environment:
    # Customize the JVM maximum heap limit
    MAVEN_OPTS: -Xmx3200m
  steps:
    - checkout
    - restore_cache:
        keys:
          - feign-dependencies-{{ checksum "pom.xml" }}
          - feign-dependencies-
    - run: mvn dependency:resolve-plugins go-offline:resolve-dependencies -DskipTests=true
    - save_cache:
        paths:
          - ~/.m2
        key: feign-dependencies-{{ checksum "pom.xml" }}
    - run: mvn -o package
    - verify-formatting


# deploy configuration
deploy: &deploy
  docker:
    - image: circleci/openjdk:8
  steps:
    - checkout
    - restore_cache:
        keys:
          - feign-dependencies-{{ checksum "pom.xml" }}
          - feign-dependencies-
    - configure-gpg
    - nexus-deploy

deploy-jdk11: &deploy-jdk11
  docker:
    - image: circleci/openjdk:11
  steps:
    - checkout
    - restore_cache:
        keys:
          - feign-dependencies-{{ checksum "pom.xml" }}
          - feign-dependencies-
    - configure-gpg
    - jdk11-build
    - jdk11-deploy

version: 2.1

jobs:
  jdk8:
    docker:
      - image: circleci/openjdk:8
    <<: *defaults

  jdk11:
    docker:
      - image: circleci/openjdk:11
    <<: *defaults

  jdk14:
    docker:
      - image: circleci/openjdk:14-buster
    <<: *defaults

  snapshot:
    <<: *deploy

  snapshot-jdk11:
    <<: *deploy-jdk11

  release:
    <<: *deploy

  release-jdk11:
    <<: *deploy-jdk11

workflows:
  version: 2
  build:
    jobs:
      - jdk8
      - jdk11
      - jdk14
      - snapshot:
          requires:
            - jdk8
            - jdk11
            - jdk14
          context: Sonatype
          filters:
            branches:
              only: master
      - snapshot-jdk11:
          requires:
            - snapshot
            - jdk14
          context: Sonatype
          filters:
            branches:
              only: master
  release:
    jobs:
      - release:
          requires:
            - jdk8
            - jdk11
            - jdk14
          context: Sonatype
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      - release-jdk11:
          requires:
            - release
          context: Sonatype
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
