group 'com.netflix'

apply plugin: 'java'

sourceCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    compile project(':feign-core')
    compile 'org.apache.velocity:velocity:1.7'
    testCompile 'com.squareup.okhttp:mockwebserver:2.4.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
